documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Mollie Spec
  type: object
  required:
    - api_key
  properties:
    api_key:
      type: string
      description: "API access key used to retrieve data from the Mollie REST-API."
      airbyte_secret: true
      order: 0
    from:
      type: string
      description: "Used for pagination. Offset the result set to the payment with this ID. The payment with this ID is included in the result set as well."
      order: 1
    limit:
      type: integer
      default: 50
      description: The number of payments to return (with a maximum of 250).
      order: 2